<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="section-container">
      <img src="images/logo.svg" alt="logo" class="logo" />
      <div class="lp-body">
        <img
          src="images/illustration-mockups.svg"
          alt="background image"
          class="lp-body__bg-img"
        />
        <div class="lp-body__content">
          <h1 class="heading-primary">
            Build The Community Your Fans Will Love
          </h1>
          <p class="paragraph">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <br />
          <a href="#" class="btn__register">Register</a>
        </div>
        <section class="home-main-social">
          <div class="social-networks">
            <a href="#">
              <svg class="social-networks__fb">
                <use xlink:href="images/sprite.svg#icon-facebook"></use>
              </svg>
            </a>
            <a href="#">
              <svg class="social-networks__twitter">
                <use xlink:href="images/sprite.svg#icon-twitter"></use>
              </svg>
            </a>
            <a href="#">
              <svg class="social-networks__ig">
                <use xlink:href="images/sprite.svg#icon-instagram"></use>
              </svg>
            </a>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
